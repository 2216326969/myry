<script>
  $(function(){
      $("#btn").on("click",function(){
      console.log(123)
      var uname=$("#uname").val();
      var upwd=$("#upwd").val();
    
      if(uname==""){
        // alert("请输入用户名");
        $("#hint1").text("*用户名不能为空")
        return;
      }else if(!uname==""){
        $("#hint1").text("")
      }
      if(upwd==""){
        // alert("请输入密码");
        $("#hint2").text("*密码不能为空")
        return;
      }else if(!upwd==""){
        $("#hint2").text("")
      }
      $.ajax({
        url:"http://127.0.0.1:8080/user/login",
        data:{
          uname:uname,
          upwd:upwd
        },
        type:"post",
        success:function(result){
          console.log(result)
          if(result.code==1){
              alert("登陆成功")
              location.href="index.html"
          }else{
              alert("登陆失败");
          }
        }
      })
    })
  })
  
</script>
<script>
  var index=10;
//遍历每个标签页

  //为每个标签页绑定单击事件
  tab.onclick=function(e){
    //3. 查找触发事件的元素
    if(e.target.nodeName=="A"){
    var tab=e.target;
    //先从当前tab的data-id属性中获得当前tab对应div的id
    var id=tab.getAttribute("data-id");
        //或tab.dataset.id
    //用id查找当前tab对应的div
    var div=document.getElementById(id);//不加""，因为id是前边一个变量
    //修改当前tab对应的div的zIndex为更大的一个数
    div.style.zIndex=index++;
  }
}

</script>
